groups:
  - name: "Storage"
    description: "Configure Storage"
  - name: "Environment Variables"
    description: "Set the environment that will be visible to the container"
  - name: "Networking"
    description: "Configure networking"

portals:
  web_portal:
    protocols:
      - "https"
    host:
      - "www.truepool.io"
    ports:
      - "443"
    path: "/kb/truepool-docker-image/"

questions:
  - variable: appVolumeMounts
    label: "Storage"
    group: "Storage"
    schema:
      type: dict
      attrs:
        - variable: data
          label: "Lotus Data Volume"
          schema:
            type: dict
            attrs:
              - variable: datasetName
                label: "Lotus Data Volume Dataset Name"
                schema:
                  type: string
                  hidden: true
                  $ref:
                    - "normalize/ixVolume"
                  show_if: [["hostPathEnabled", "=", false]]
                  default: "lotus"
                  editable: false
              - variable: mountPath
                label: "Lotus Data Mount Path"
                description: "Path where the volume will be mounted inside the pod"
                schema:
                  type: path
                  hidden: true
                  editable: false
                  default: "/var/lib/lotus"
              - variable: hostPathEnabled
                label: "Enable Custom Host Path for Lotus Data Volume"
                schema:
                  type: boolean
                  default: false
                  show_subquestions_if: true
                  subquestions:
                    - variable: hostPath
                      label: "Host Path for Lotus Data Volume"
                      schema:
                        type: hostpath
                        required: true
        - variable: parameterCache
          label: "Filecoin Parameter Cache Volume"
          schema:
            type: dict
            attrs:
              - variable: datasetName
                label: "Parameter Cache Volume Name"
                schema:
                  type: string
                  hidden: true
                  $ref:
                    - "normalize/ixVolume"
                  show_if: [["hostPathEnabled", "=", false]]
                  default: "parameter_cache"
                  editable: false
              - variable: mountPath
                label: "Parameter Cache Mount Path"
                description: "Path where the volume will be mounted inside the pod"
                schema:
                  type: path
                  hidden: true
                  editable: true
                  default: "/var/tmp/filecoin-proof-parameters"
              - variable: hostPathEnabled
                label: "Enable Custom Host Path for Parameter Cache Volume"
                schema:
                  type: boolean
                  default: false
                  show_subquestions_if: true
                  subquestions:
                    - variable: hostPath
                      label: "Host Path for Parameter Cache Volume"
                      schema:
                        type: hostpath
                        required: true

  - variable: extraAppVolumeMounts
    label: "Extra Host Path Volumes"
    group: "Storage"
    schema:
      type: list
      items:
        - variable: extraAppVolume
          label: "Host Path Volume"
          description: "Add an extra host path volume"
          schema:
            type: dict
            attrs:
              - variable: mountPath
                label: "Mount Path in Pod"
                description: "Path where the volume will be mounted inside the pod"
                schema:
                  type: path
                  required: true
              - variable: hostPath
                label: "Host Path"
                description: "Host path"
                schema:
                  type: hostpath
                  required: true

  - variable: environmentVariables
    label: "Environment Variables"
    group: "Environment Variables"
    schema:
      type: list
      default: []
      items:
        - variable: environmentVariable
          label: "Environment Variable"
          schema:
            type: dict
            attrs:
              - variable: name
                label: "Name"
                schema:
                  type: string
              - variable: value
                label: "Value"
                schema:
                  type: string

  - variable: service
    description: "Networking Configuration"
    label: "Networking Configuration"
    group: "Networking"
    schema:
      type: dict
      required: true
      attrs:
        - variable: nodePort
          label: "Node Port to use for Filecoin"
          schema:
            type: int
            min: 8000
            max: 65535
            default: 9665
            required: true
